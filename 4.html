<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //ENTRADA
    let fahrenheit = Number(prompt("Digite quantos graus F esta"));

    //PROCESSAMENTO
    function converterC(g) {
        let c = (g - 32) * 5 / 9;
        return c
    }

    //SAÍDA
    document.write(`Esta ${converterC(fahrenheit)} Graus Celsius`)
</script>
