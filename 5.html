<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //ENTRADA
    let base = Number(prompt("Digite a base do triangulo"));
    let altura = Number(prompt("Digite a altura do triangulo"));

    //PROCESSAMENTO
    function areaT(b, h) {
        return (b * h) / 2
    }

    //SAÍDA
    document.write(`A area do triangulo é ${areaT(base, altura)}`)
</script>
