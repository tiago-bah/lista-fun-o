<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
    let peso = Number(prompt("Digite seu peso"));
    let altura = Number(prompt("Digite sua altura (em metros)"));

    //PROCESSAMENTO
    function imc(p, h) {
        return (p / (h*h)).toFixed(2)
    }

    //SAÍDA
    document.write(`Imc: ${imc(peso, altura)}`)
</script>
